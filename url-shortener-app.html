<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>URL Shortener</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" type="image/png" href="favicon.png">
    <script src="main.js"></script>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üîó URL Shortener</h1>
            <p>Create short links and track their usage</p>
        </div>

        <div class="content">
            <div class="form-section">
                <div class="form-group">
                    <label for="originalUrl">Enter URL to shorten:</label>
                    <input type="url" id="originalUrl" placeholder="https://example.com/very/long/url/path">
                </div>
                <button class="btn btn-primary" onclick="shortenUrl()">
                    <span class="spinner" id="shortenSpinner" style="display: none;"></span>
                    Shorten URL
                </button>
            </div>

            <div id="alertContainer"></div>

            <div class="table-section">
                <div class="table-header">
                    <h2>üìä List of Shortened URLs</h2>
                    <button class="btn btn-secondary" onclick="loadUrls()">
                        <span class="spinner" id="refreshSpinner" style="display: none;"></span>
                        Refresh
                    </button>
                </div>
                
                <div class="table-container">
                    <table>
                        <thead>
                            <tr>
                                <th>Original URL</th>
                                <th>Short URL</th>
                                <th>Created At</th>
                                <th>Clicks</th>
                                <th>Actions</th>
                            </tr>
                        </thead>
                        <tbody id="urlsTable">
                            <tr>
                                <td colspan="5" class="loading">
                                    <div class="spinner"></div>
                                    <div>Loading data...</div>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>

    <!-- Modal window for editing -->
    <div id="editModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h2>‚úèÔ∏è Edit URL</h2>
                <span class="close" onclick="closeEditModal()">&times;</span>
            </div>
            <div class="form-group">
                <label for="editOriginalUrl">Original URL:</label>
                <input type="url" id="editOriginalUrl">
            </div>
            <div class="form-buttons">
                <button class="btn btn-secondary" onclick="closeEditModal()">Cancel</button>
                <button class="btn btn-primary" onclick="updateUrl()">
                    <span class="spinner" id="updateSpinner" style="display: none;"></span>
                    Save
                </button>
            </div>
        </div>
    </div>
</body>
</html>
